{% extends "base.html" %}

{% block auth_content %}
<div class="min-h-screen grid place-items-center p-6">
  <div class="w-full max-w-md panel p-6">
    <p class="text-xs uppercase tracking-[0.2em] text-cyan-300">Local Access</p>
    <h1 class="text-2xl text-slate-900 font-semibold mt-1">Operational Leverage Framework</h1>
    <p class="text-sm text-slate-500 mt-1">Sign in with local credentials.</p>

    {% if error %}
    <div class="mt-4 rounded-lg border border-red-500/40 bg-red-500/10 p-3 text-sm text-red-200">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4 mt-5">
      <div>
        <label class="text-sm text-slate-600">Username</label>
        <input class="input-dark mt-1" type="text" name="username" required />
      </div>
      <div>
        <label class="text-sm text-slate-600">Password</label>
        <input class="input-dark mt-1" type="password" name="password" required />
      </div>
      <button class="btn-primary w-full" type="submit">Login</button>
    </form>

    <p class="mt-4 text-xs text-slate-500">Default local user is configured via `.env` (`DEFAULT_ADMIN_USER` / `DEFAULT_ADMIN_PASSWORD`).</p>
  </div>
</div>
{% endblock %}
